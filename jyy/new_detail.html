<script type="text/javascript">
	var newsId = "12";
	var datas = {
			"rows":
					[						
						{  
							"id":9,  
							"title":"自研软件获得计算机软件著作权证书",  
							"content":"<p><span>2014年11月,首款自行研发的商品软件获得计算机软件著作权证书，产品服务于中船重工系统。</span></p>"  
						},  
						{  
							"id":10,  
							"title":"京盛装备技术公司获得《信息系统集成资质》证书",  
							"content":"<p><span>2016年11月，合作伙伴大连京盛装备技术公司以高分通过有关部门审核，获得《信息系统集成资质》证书，拥有了从事软件开发和系统集成资质。</span></p>"  
						},  						
						{  
							"id":11,  
							"title":"软件签约中航工业系统",  
							"content":"<p> <span>2017年12月，第10个自行开发的软件产品成功签约，服务扩展到中航工业系统。</span></p>"  
						},
						{  
							"id":12,  
							"title":"网站3.0版上线啦",  
							"content":"<p> <span>2024年6月，网站3.0版上线啦!</span></p>"  
						}
					]
		};
	$(function()
	{
		newsId = getParam("newsId");
		$.each(datas.rows, function(i ,news){
			if(news["id"] == newsId)
			{
				$("#newsTitle").text(news['title']);
				$("#newsDesc").html(news['content']);
				return false;
			}
		});
	});
	
	function getParam(paramName) 
	{
		var paramValue = "";
		isFound = false;
		if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
			arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&");
			i = 0;
			while (i < arrSource.length && !isFound) {
				if (arrSource[i].indexOf("=") > 0) {
					if (arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase()) {
						paramValue = arrSource[i].split("=")[1];
						isFound = true;
					}
				}
				i++;
			}
		}
		return paramValue;
	}
</script>
